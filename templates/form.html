<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Fraud Prediction</title>
</head>
<body>
    <h2>Enter Transaction Features</h2>
    <form method="post" action="/predict">
        {% for i in range(30) %}
            Feature {{i + 1}}: <input type="text" name="f{{i}}" required><br><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3>Fraud Probability: {{ prediction }}</h3>
        <h3>Prediction: {{ label }}</h3>
    {% endif %}
</body>
</html>
